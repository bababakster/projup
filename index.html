<!-- Main Content -->
<section class="container my-5 text-center">
    <h1 class="display-4 text-danger fw-bold"> IOT רכב חכם בטכנולוגיית </h1>
</section>

<!-- Login Section -->
<section class="container my-5 text-center">
    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#authModal">התחבר</button>
</section>

<!-- YouTube Video Section -->
<section class="container my-5 text-center">
    <h3 class="text-light">צפה בסרטון שלנו</h3>
    <div class="ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/O7Qo-AmStLs" title="YouTube video" allowfullscreen></iframe>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #444; color: white;">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel">התחברות  </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">אימייל</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="הכנס אימייל" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">סיסמה</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="הכנס סיסמה" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">התחבר</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>

<script>
// אתחול Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAN1OEyU7wzQGqDWY4JXLfPXmPVge44oEQ",
  authDomain: "proj-b910d.firebaseapp.com",
  projectId: "proj-b910d",
  storageBucket: "proj-b910d.firebasestorage.app",
  messagingSenderId: "917030679502",
  appId: "1:917030679502:web:23a542ab87f56c5bbcb19f",
  measurementId: "G-FLF637WEKR"
};


firebase.initializeApp(firebaseConfig);

// התחברות עם אימייל וסיסמה
const loginForm = document.getElementById("loginForm");
loginForm.addEventListener("submit", function (e) {
    e.preventDefault(); // מונע את הרענון של הדף כששולחים את הטופס
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            // התחברות הצליחה, מעביר לדף הבא
            console.log("התחברת בהצלחה!");
            window.location.href = "sensor.html"; // עבור לדף של חיישן המרחק
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error('שגיאה בהתחברות:', errorCode, errorMessage); // הדפסת פרטי השגיאה בקונסול
            alert('הייתה שגיאה בהתחברות: ' + errorMessage); // הצגת הודעת שגיאה למשתמש
        });
});
</script>
