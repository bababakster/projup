<!-- Contact Section -->
<div class="container mt-5 text-center">
    <h2 class="text-danger">צור קשר עם רכב חכם IOT</h2>
    <p class="lead text-light">יש לך שאלה? אנחנו כאן לעזור! מלא את הטופס ונדבר איתך בהקדם.</p>

    <!-- Contact Form -->
    <form id="contactForm">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">שם מלא</label>
                <input type="text" id="name" class="form-control" placeholder="הכנס את שמך" required dir="rtl">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">אימייל</label>
                <input type="email" id="email" class="form-control" placeholder="הכנס את האימייל שלך" required dir="rtl">
            </div>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">הודעה</label>
            <textarea id="message" class="form-control" rows="4" placeholder="כתוב לנו משהו" required dir="rtl"></textarea>
        </div>

        <button type="submit" class="btn btn-danger mt-3">שלח</button>
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="alert alert-success mt-4" style="display:none;">
        <strong>ההודעה נשלחה בהצלחה!</strong>
    </div>
</div>

<!-- Footer -->
<footer class="footer bg-dark text-center py-4 text-white">

<script>
    // Handle form submission
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        alert('פרטי יצירת הקשר נשמרו בהצלחה!');

        // Optionally clear the form after submission
        document.getElementById('contactForm').reset();
        // Show success message
        document.getElementById('successMessage').style.display = 'block';
    });
</script>
